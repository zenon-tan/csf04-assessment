<h2>Post comment for "{{title}}"</h2>
<form [formGroup]="form" (ngSubmit)="submitComment()">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" formControlName="name"></td>
        </tr>
        <tr>
            <td>Rating:</td>
            <td><input type="number" formControlName="rating"></td>
        </tr>
        <tr>
            Comment:
        </tr>
        <tr>
            <td></td>
            <td><textarea name="" id="" cols="30" rows="10" formControlName="comment"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="button" (click)="goback()">Back</button>
                <button type="submit" [disabled]="form.invalid">Post</button>
            </td>
        </tr>
    </table>
</form>
